version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "No preBuild needed"
        build:
          commands:
            - echo "No build needed for static site"
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths: []
    redirects:
      - source: "/<*>"
        target: "/index.html"
        status: 200
